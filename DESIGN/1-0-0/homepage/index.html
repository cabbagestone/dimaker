<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dimaker Design v1-0-0</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="design-header">
        <h1>Dimaker Design</h1>
        <div class="version-details">
          <table>
            <tr>
              <th>Version</th>
              <th>Last Updated</th>
              <th>Notes</th>
            </tr>
            <tr>
              <td>1.0.0</td>
              <td>07/14/23</td>
              <td>Initial Release</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="content">
        <div>
          <div class="content-header disable-select">
            <h2>Dimaker</h2>
          </div>
          <div class="content-body">
            <div class="search-bar">
              <input type="text" placeholder="Search..." />
            </div>
            <div class="divider"></div>
            <div class="database disable-select">
              <table>
                <thead>
                  <tr>
                    <th>Decision Name</th>
                    <th>Created Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Decision 1</td>
                    <td>07/14/23</td>
                  </tr>
                  <tr>
                    <td>Decision 2</td>
                    <td>07/14/23</td>
                  </tr>
                  <tr>
                    <td>Decision 3</td>
                    <td>07/14/23</td>
                  </tr>
                  <tr>
                    <td>Decision 4</td>
                    <td>07/14/23</td>
                  </tr>
                  <tr>
                    <td>Decision 5</td>
                    <td>07/14/23</td>
                  </tr>
                  <tr>
                    <td>Decision 6</td>
                    <td>07/14/23</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="spacer"></div>
            <div class="floating-action-button disable-select">
              +
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
