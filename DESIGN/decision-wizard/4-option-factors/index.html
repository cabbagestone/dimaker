<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dimaker Design v1-0-0</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/70f130f155.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="design-header">
        <h1>Dimaker Design</h1>
        <div class="version-details">
          <table>
            <tr>
              <th>Version</th>
              <th>Last Updated</th>
              <th>Notes</th>
            </tr>
            <tr>
              <td>x.x.x</td>
              <td>mm/dd/yyyy</td>
              <td>*NOTES*</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="content">
        <div class="dialog">
          <div class="header">
            <div class="title">
              <i class="fa-regular fa-2xl fa-square-plus"></i>
              <h2>Create Decision</h2>
            </div>
            <i class="exit fa-solid fa-xl fa-xmark"></i>
          </div>
          <div class="body">
            <!--Title and description forms-->
            <div class="decision-title-form">
              <label for="decision-title">Decision Title</label>
              <input type="text" id="decision-title" />
            </div>
            <div class="decision-description-form">
              <label for="decision-description">Decision Description</label>
              <textarea id="decision-description"></textarea>
            </div>
          </div>
          <div class="footer">
            <button class="cancel">Cancel</button>
            <div class="movement">
              <button class="next">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
